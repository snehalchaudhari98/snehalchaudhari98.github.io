    <div id="controlpanel_div" class="container-fluid control-panel">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-3">
          <h2>Control Panel</h2>
        </div>
        <div id="control-panel-part-2" class="form-inline col-md-9 justify-content-between">
          <div class="widget">
            <label for="play-button">Play Animation</label>
            <button id="play-button" type="button" class="btn btn-round">
              <img src="img/play_button.png" alt="Play Animation">
            </button>
          </div>


          <div class="widget">
            <label for="attribute_selection">Select Attribute</label>
            <select id="attribute_selection" class="form-control"></select>
          </div>
          <div class="widget">
            <label for="opacity-slider">
              Opacity : <span id="opacity-slider-text"></span>
            </label>
            <div id="opacity_range">
              <input id="opacity-slider" type="range" class="form-control">
            </div>
          </div>

        </div>
      </div>
      <div class="row justify-content-between align-items-center">
        <div class="col-md-3"></div>

            <label for="region-dropdown">Select Region</label>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Choose options
              </button>
              <div id="region-dropdown" class="dropdown-menu two-column">

              </div>
            </div>
          </div>

          <div class="widget">
            <label for="start_year">Start Year</label>
            <select id="start_year" class="form-control "></select>
          </div>

          <div class="widget">
            <label for="end_year">End Year</label>
            <select id="end_year" class="form-control "></select>
          </div>

          <div class="widget">
            <label for="toggle">Show Flags</label>
            <div id="toggle"></div>
          </div>

          <!-- </div> -->
        </div>
      </div>

    </div>
